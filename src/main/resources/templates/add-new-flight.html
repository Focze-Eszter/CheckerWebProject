<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add flight</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="jquery.datetimepicker.min.css " rel="stylesheet"/>
        <link href="style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <header th:insert="header :: head"></header>
            <div class="flightForm">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-10">
                            <form th:action="@{/}" th:object="${flight}" method="post">

                                <div class="row">

                                    <div class="form-group col-md-8">
                                        <label for="FlightNumber" class="col-form-label">Flight Number</label>
                                        <input type="text" th:field="*{flightNo}" class="form-control"
                                               id="FlightNumber" placeholder="Flight number" />
                                    </div>

                                    <div class="form-group col-md-8">
                                        <label for="departure" class="col-form-label">Departure </label>
                                        <input type="datetime-local" th:field="*{departure}" class="form-control"
                                               id="departure" placeholder="departure" />
                                    </div>

                                <div class="form-group col-md-8">
                                    <label for="departureAirport" class="col-form-label">Departure airport</label>
                                    <input type="text" th:field="*{departureAirport}" class="form-control"
                                           id="departureAirport" placeholder="Departure Airport ID number" />
                                </div>

                                    <div class="form-group col-md-8">
                                        <label for="arrival" class="col-form-label">Arrival</label>
                                        <input type="datetime-local" th:field="*{arrival}" class="form-control"
                                               id="arrival" placeholder="Arrival" />
                                    </div>

                                    <div class="form-group col-md-8">
                                        <label for="arrivalAirport" class="col-form-label">Arrival airport</label>
                                        <input type="text" th:field="*{arrivalAirport}" class="form-control"
                                               id="arrivalAirport" placeholder="Arrival airport ID number" />
                                    </div>


                                    <div class="form-group col-md-8">
                                        <label for="airlineFlight" class="col-form-label">Airline</label>
                                        <input type="text" th:field="*{airline}" class="form-control"
                                               id="airlineFlight" placeholder="Airline" />
                                    </div>

                                    <div class="col-md-6">
                                        <input type="submit" class="btn btn-primary" value=" Submit ">
                                    </div>

                                    <input type="hidden" id="id" th:field="*{id}">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <div th:replace="footer :: footer"></div>
    </body>
</html>
