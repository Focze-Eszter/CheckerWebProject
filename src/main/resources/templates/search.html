<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Search Airports</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link href="../static/css/style.css" th:href="@{../static/css/style.css}" rel="stylesheet" />
    </head>
    <body>
    <header th:insert="header :: head"></header>
        <div class="container">
            <form th:action="@{/search}" method="post" th:object="${search}">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input id="country" type="text" class="form-control" name="name" th:field = "*{country}" />
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input id="city" type="text" class="form-control" name="name" th:field = "*{city}" />
                </div>
                <button type="submit" class btn-primary-custom>Search</button>
            </form>
        </div>

    <div th:replace="footer :: footer"></div>
    </body>
</html>
