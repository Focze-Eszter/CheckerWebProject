<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airports Exp</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="header :: head"></header>

<div class="card">
    <div class="card-body">
        <div class="col-md-10">
            <form th:action="@{/createAirport}" th:object="${airport}" method="post">

                <div class="row">

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Airport Name</label>
                        <input type="text" th:field="*{name}" class="form-control"
                               id="name" placeholder="Name" />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="country" class="col-form-label">Country</label>
                        <input type="text" th:field="*{country}" class="form-control"
                               id="country" placeholder="Country" />
                    </div>
                    <div class="form-group col-md-8">
                        <label for="city" class="col-form-label">City</label>
                        <input type="text" th:field="*{city}" class="form-control"
                               id="city" placeholder="City" />
                    </div>

                    <div class="form-group col-md-8">
                        <label for="iata" class="col-form-label">Iata</label>
                        <input type="text" th:field="*{iata}" class="form-control"
                               id="iata" placeholder="Iata" />
                    </div>

                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                    <input type="hidden" id="id" th:field="*{id}">

                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert = "footer :: foot"></div>

</body>
</html>
